<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" media="(min-width: 640px)" href="acount_PC.css">
        <link rel="stylesheet" media="(max-width: 640px)" href="acount_mobile.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
        <title>Life live-ログイン画面</title>
        <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

        <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>

        <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
        <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-analytics.js"></script>

        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>
        <!-- The core Firebase JS SDK is always required and must be listed first -->

    </head>       
    <body>
        <header>
            <div class="top_img">
                <p class="logo"><img src="images/log.png" alt="Live Life"></p>
            </div>
        </header>
        <div id="login" align="center">
                        <p id="email">E-mail</p>
                            <input id="txtEmail" type="email" autocomplete="on" placeholder="info@example.com" value="" size="24">
                        <p id="password">password</p>
                        <input id="txtPassword" type="password"  placeholder="password" value="" size="24">
        </div>
        <div id="button" align="center">
            <!-- log inボタン -->
            <button id="btnLogin" class="btn btn-action" >
                Sing on
            </button>
            <button id="btnLogout" class="btn btn-action" >
                Sign out
           </button>
        </div>
        <div>
            <a id="singupchange" href="singup.html">create account</a>
        </div>
        <!-- JavaScriptを実行 -->
        <script src="app.js"></script>
        <script src="sha256.js"></script>
        
    </body>
</html>
