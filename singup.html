<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Life live-ログイン画面</title>

    </head>

        <h1>Life live</h1>
        <div class="container">

            <!-- Sign Upボタン -->
            <button id="btnSignUp" class="btn btn-secondary">
            アカウント登録
            </button>
            
        </div>
        <!-- JavaScriptを実行 -->
        <script src="app2.js"></script>
        <script src="sha256.js"></script>
